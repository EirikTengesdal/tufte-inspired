<header id="title-block-header" class="quarto-title-block default toc-left page-columns page-full">
  <div class="quarto-title-banner page-columns page-full">
    <div class="quarto-title column-body">
      $if(documenttype)$<p class="documenttype">$documenttype$</p>$endif$
      $if(title)$<h1 class="title">$title$</h1>$endif$
      $if(subtitle)$<p class="subtitle lead">$subtitle$</p>$endif$
    </div>

    <div class="quarto-title-meta-container">
      <div class="quarto-title-meta-column-start">
        <div class="quarto-title-meta">
          $for(author)$
          <div>
            <div class="quarto-title-meta-heading">$title-block-author-single$</div>
            <div class="quarto-title-meta-contents">
              <p>$author$ <a href="mailto:$author.email$" class="quarto-title-author-email"><i class="bi bi-envelope"></i></a></p>
            </div>
          </div>
          $endfor$
          $if(date)$
          <div>
            <div class="quarto-title-meta-heading">$title-block-published$</div>
            <div class="quarto-title-meta-contents">
              <p class="date">$date$</p>
            </div>
          </div>
          $endif$
        </div>
      </div>
      <div class="quarto-title-meta-column-end quarto-other-formats-target">
        <div class="quarto-alternate-formats">
          <div class="quarto-title-meta-heading"></div>
          <div class="quarto-title-meta-contents">
          </div>
        </div>
      </div>
    </div>
    
    $if(abstract)$
    <div>
      <div class="abstract">
        <div class="block-title">$section-title-abstract$</div>
        $abstract$
      </div>
    </div>
    $endif$
  </div>
</header>
